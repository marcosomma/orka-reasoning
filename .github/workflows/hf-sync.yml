name: Sync to Hugging Face Hub
on:
  push:
    branches: [ master ]   # or your default branch
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
      - name: Remove all problematic binary files
        run: |
          # Remove all .coverage* files anywhere
          find . -type f -name '.coverage*' -exec git rm --cached {} \;
          # Remove all .png files anywhere
          find . -type f -name '*.png' -exec git rm --cached {} \;
          # Remove all .zip files anywhere
          find . -type f -name '*.zip' -exec git rm --cached {} \;
      - name: Push mirror to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          HF_URL="https://user:${HF_TOKEN}@huggingface.co/spaces/${{ secrets.HF_REPO }}"
          git remote remove hf || true
          git remote add hf "$HF_URL"
          git lfs install
          git push hf HEAD:main --force
