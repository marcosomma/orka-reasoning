name: Sync to Hugging Face Hub
on:
  push:
    branches: [ master ]
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install git-filter-repo
        run: |
          pip install git-filter-repo
      - name: Remove all problematic files from history
        run: |
          # Remove all .coverage*, *.png, *.zip, *.pdf from history
          git filter-repo --force \
            --path-glob '*.coverage*' \
            --path-glob '*.png' \
            --path-glob '*.zip' \
            --path-glob '*.pdf' \
            --invert-paths
      - name: Reorganize README files for HF display
        run: |
          # Backup original README as READ_ME.md
          mv README.md READ_ME.md
          # Copy paper with correct HF header as new README
          cp docs/papers/OrKA-reasoning_23-09-2025.md README.md
      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
      - name: Push mirror to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          HF_URL="https://user:${HF_TOKEN}@huggingface.co/spaces/${{ secrets.HF_REPO }}"
          git remote remove hf || true
          git remote add hf "$HF_URL"
          git lfs install
          git push hf HEAD:main --force
