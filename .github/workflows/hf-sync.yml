name: Sync to Hugging Face Hub
on:
  push:
    branches: [ master ]   # or your default branch
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
      - name: Remove problematic binary files
        run: |
          # Remove coverage files
          git rm --cached .coverage* || true
          # Remove images (png, zip) and other binary files listed by Hugging Face rejection
          git rm --cached assets/*.png || true
          git rm --cached docs/benchmark/*.png || true
          git rm --cached docs/benchmark/*.zip || true
          git rm --cached docs/expSOC01/images/*.png || true
          git rm --cached docs/exp_local_SOC-02/Images/*.png || true
          git rm --cached docs/experiment_society01.zip || true
          git rm --cached docs/img/*.png || true
          git rm --cached docs/orka_linux_stressTest_toShate.zip || true
          git rm --cached docs/orka_self_explanation.zip || true
          git rm --cached examples/exp01/*.zip || true
          git rm --cached UI/public/logo.png || true
      - name: Push mirror to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          HF_URL="https://user:${HF_TOKEN}@huggingface.co/spaces/${{ secrets.HF_REPO }}"
          git remote remove hf || true
          git remote add hf "$HF_URL"
          git lfs install
          git push hf HEAD:main --force
