name: Sync to Hugging Face Hub
on:
  push:
    branches: [ master ]
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create HF snapshot (no history)
        run: |
          # Create a clean snapshot of the current HEAD working tree in a separate folder
          # This snapshot will be an independent git repo with no history and can be safely pushed to HF.
          mkdir hf_snapshot
          git --work-tree=hf_snapshot checkout --force HEAD -- .
          # Remove files that should not be included in the snapshot (add more patterns as needed)
          rm -f hf_snapshot/unit_test.txt || true
          rm -f hf_snapshot/*.coverage* || true
          rm -f hf_snapshot/*.zip || true
          rm -f hf_snapshot/*.pdf || true
          # Optional: remove image files if you don't want to mirror them to HF
          rm -f hf_snapshot/*.png || true
          # Initialize an independent repo for the snapshot and commit
          pushd hf_snapshot
          git init
          git add -A
          git commit -m "Auto snapshot for HF mirror (no history)" || true
          popd
      - name: Reorganize README files for HF display
        run: |
          # Backup original README as READ_ME.md
          mv README.md READ_ME.md
          # Copy paper with correct HF header as new README
          cp docs/papers/OrKA-reasoning_23-09-2025.md README.md
      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
      - name: Commit README changes
        run: |
          git add README.md READ_ME.md
          git commit -m "Auto-update README for HF display with research paper" || echo "No changes to commit"
      - name: Push snapshot to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          HF_URL="https://user:${HF_TOKEN}@huggingface.co/spaces/${{ secrets.HF_REPO }}"
          # Push the snapshot repo (no history) to the HF remote
          git -C hf_snapshot remote remove hf || true
          git -C hf_snapshot remote add hf "$HF_URL"
          git -C hf_snapshot lfs install
          git -C hf_snapshot push hf master:main --force
