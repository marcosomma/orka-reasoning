name: Sync to Hugging Face Hub
on:
  push:
    branches: [ master ]   # or your default branch
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
      - name: Push mirror to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          HF_URL="https://user:${HF_TOKEN}@huggingface.co/spaces/${{ secrets.HF_REPO }}"
          # Only try to remove PNGs if any exist
          if find UI -name '*.png' | grep -q .; then
            find UI -name '*.png' -exec git rm --cached {} \;
          fi
          git remote remove hf || true
          git remote add hf "$HF_URL"
          git lfs install
          git push hf HEAD:main --force
