[pytest]
addopts = --cov=orka --cov-report=term-missing --cov-report=xml --cov-fail-under=80.0
testpaths = tests/unit tests/integration
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
markers =
    unit: Unit tests with mocked external services
    integration: Integration tests with real services (local only)
    slow: marks tests as slow (deselect with '-m "not slow"')
    performance: marks tests as performance tests
    redis: marks tests that require Redis
    llm: marks tests that require LLM APIs
    asyncio: marks tests as async
filterwarnings =
    ignore:coroutine 'close_litellm_async_clients' was never awaited:RuntimeWarning
    error:coroutine .* was never awaited:RuntimeWarning
    error::DeprecationWarning:orka\..*
    ignore::DeprecationWarning:litellm.*
    ignore::pydantic.warnings.PydanticDeprecatedSince20:litellm.*
    ignore:.*class-based.*config.*deprecated.*:DeprecationWarning:litellm.*
    ignore::RuntimeWarning:unittest.mock
    ignore::DeprecationWarning:datetime

[coverage:run]
source = orka
omit = 
    orka/docker/*
    orka/start_*.py
    orka/orka_start.py
    */tests/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.: 