codecov:
  token: env:CODECOV_TOKEN
  max_report_age: '72h'

coverage:
  precision: 2
  round: down
  range: 70..100
  status:
    project:
      default:
        target: 75%
        threshold: 1%
        base: auto
    patch:
      default:
        target: 75%
        threshold: 5%
        base: auto
  ignore:
    - tests/**
    - orka/docker/**
    - orka/tui/**
    - orka/startup/**
    - setup.py
    - orka/start_*.py
    - orka/orka_start.py

fixes:
  # Map bare filenames in coverage.xml to repo paths under orka/
  - "::orka/"

comment:
  layout: header, diff, flags, components, tree
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

github_checks:
  annotations: true

flags: {}

component_management: {}
