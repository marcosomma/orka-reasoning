codecov:
  token: env:CODECOV_TOKEN

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
        paths:
          - "orka/"
    patch:
      default:
        target: 75%
        threshold: 5%
        base: auto
        paths:
          - "orka/"

  ignore:
    - "tests/"
    - "orka/docker/"
    - "orka/tui/"
    - "orka/startup/"
    - "setup.py"
    - "orka/start_*.py"
    - "orka/orka_start.py"

comment:
  layout: "header, diff, flags, components, tree"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

github_checks:
  annotations: true

flags:
  unittests:
    paths:
      - orka/
    carryforward: true

  integration:
    paths:
      - orka/
    carryforward: true

component_management:
  default_rules:
    flag_regexes:
      - name: unittests
        regex: unittests
      - name: integration
        regex: integration
    statuses:
      - type: project
        target: 80%
      - type: patch
        target: 75%

  individual_components:
    - component_id: orchestrator
      name: Orchestrator Module
      paths:
        - orka/orchestrator/
    - component_id: loader
      name: Configuration Loader
      paths:
        - orka/loader.py
    - component_id: contracts
      name: Type Contracts
      paths:
        - orka/contracts.py
    - component_id: registry
      name: Resource Registry
      paths:
        - orka/registry.py
    - component_id: memory
      name: Memory System
      paths:
        - orka/memory/
    - component_id: agents
      name: Agent System
      paths:
        - orka/agents/
    - component_id: nodes
      name: Node System
      paths:
        - orka/nodes/
