[tool:pytest]
# Configuration for running search tools tests
testpaths = tests/unit/test_search_tools_comprehensive.py
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    -m "not slow"
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
